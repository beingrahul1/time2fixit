<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Details</title>
  <style>
    body {
      background-color: #f0f5ff; 
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff; 
      border: 1px solid #c3c3c3;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background-color: #0066cc; 
      padding: 10px 0;
    }

    .navbar-brand {
      color: #ffffff; 
      font-size: 24px;
      text-decoration: none;
    }

    .btn-left {
      float: right;
    }

    .btn-outline-light {
      color: #0066cc; 
      border-color: #0066cc; 
    }

    h2 {
      color: #0066cc; 
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      color: #0066cc;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button[type="submit"] {
      margin-top: 15px;
      background-color: #0066cc; 
      color: #ffffff; 
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Update User Details</h2>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ownerName">Shop Owner Name</label>
      <input type="text" class="form-control" id="ownerName" formControlName="ownerName" required>
    </div>
    <div class="form-group">
      <label for="shopName">Shop Name</label>
      <input type="text" class="form-control" id="shopName" formControlName="shopName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" readonly>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" formControlName="address"></textarea>
    </div>
<div class="form-group">
    <label>Service Products</label>
    <div>
      <input type="checkbox" formControlName="selectedServiceProduct" value="Mobile"> Mobile
      <input type="checkbox" formControlName="sselectedServiceProduct" value="Tablet"> Tablet
      <input type="checkbox" formControlName="selectedServiceProduct" value="Laptop"> Laptop
      <input type="checkbox" formControlName="selectedServiceProduct" value="PC"> PC
    </div>
    </div>
    <div class="form-group">
    <label>Product Brands</label>
    <div>
      <input type="checkbox" formControlName="selectedProductBrand" value="Redmi"> Redmi
      <input type="checkbox" formControlName="selectedProductBrand" value="Samsung"> Samsung
      <input type="checkbox" formControlName="selectedProductBrand" value="HP"> HP
      <input type="checkbox" formControlName="selectedProductBrand" value="Dell"> Dell
    </div>
</div>
<div class="form-group">
<label for="image">Image</label>
<input
type="file"
id="image"
accept="image/*"
(change)="onImageSelected($event)"
formControlName="image"
/>
    <div class="form-group">
      </div>
      <label for="contactNumber">Contact Number</label>
      <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
