<link rel="stylesheet" href="feedback.component.css">
<nav class="navbar  bg-primary sticky-top">
  <button type="button" class="btn btn-light"><a class="navbar-brand" href="#">Time2FixIt</a></button>
  <div class="btn-left">
    <button type="button" class="btn btn-left btn-outline-light" routerLink="/showfeedback">show feedback</button>
  </div>
</nav>
<div class="container registration-container"><br>
  <div class="row">
    <div class="col-md-5">
      <img src="assets/feedback.png" alt="feedback image" class="img-fluid">
    </div>
    <div class="col-md-7">
      <h2>Time2FixIt</h2>
      <p></p>
      <form class="mt-4">
        <!-- First Div: Email, Shop Name, Password, Confirm Password, Phone Number -->
        <div class="row">
          <div class="">
            <div class="">
              <div class="container">
                <h2>User Feedback Form</h2>
                <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
                  <div class="form-group">
                    <label for="email" class="label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control input" required
                      [(ngModel)]="feedback.email">
                  </div>
                  <div class="form-group">
                    <label for="rating" class="label">Rating (1-5):</label>
                    <input type="number" id="rating" name="rating" class="form-control input" required
                      [(ngModel)]="feedback.rating" min="1" max="5">
                  </div>
                  <div class="form-group">
                    <label for="feedbackText" class="label">Feedback:</label>
                    <textarea id="feedbackText" name="feedbackText input" class="form-control" required
                      [(ngModel)]="feedback.feedback"></textarea>
                  </div>
                  <br>
                  <p></p>
                  <button type="submit" class="btn btn-primary input">Submit</button>
                </form>

                <div class="mt-3" *ngIf="invalidInput">
                  <div class="alert alert-danger">
                    Please fill out all fields correctly.
                  </div>
                </div>
              </div>
              <div class="col-md-5">

              </div>
            </div>

          </div>
        </div>
      </form>
    </div>
    <!-- Third Div: Image -->

  </div>
  <br>
</div>
<footer class="bg-primary mt-5 text-white text-center py-3">
  &copy; time2fixit 2023
</footer>
