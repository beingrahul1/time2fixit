<!-- <h1>service-provider-registration works!</h1> -->
<link rel="stylesheet" href="service-provider-registration.component.css">
<nav class="navbar  bg-primary sticky-top">
  <button type="button" class="btn btn-light"><a class="navbar-brand" href="#">Time2FixIt</a></button>
  <div class="btn-left">
    <button type="button" class="btn btn-left btn-outline-light" routerLink="/login">Log In</button>
    <button type="button" class="btn btn-left btn-outline-light" routerLink="/user-registration">Sign Up as User</button>
  </div>
</nav>
<div class="container registration-container"><br>
  <div class="row">
    <div class="col-md-7">
      <h2>Time2FixIt</h2>
      <p></p>
      <h3>Sign Up as Service Provider</h3>
      <form class="mt-4" >
        <!-- First Div: Email, Shop Name, Password, Confirm Password, Phone Number -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email" class="label">Email</label>
              <input type="email" class="form-control input" id="email" placeholder="Enter your email" [(ngModel)]="user1.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">              <label for="shopName" class="label">Shop Name</label>
              <input type="text" class="form-control input" id="shopName" placeholder="Enter your shop name" [(ngModel)]="user1.shopName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="password" class="label">Password</label>
              <input type="password" class="form-control input" id="password" placeholder="Enter your password" [(ngModel)]="user1.password" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="label">Confirm Password</label>
              <input type="password" class="form-control input" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="user1.confirmPassword" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="label">Phone Number</label>
              <input type="tel" class="form-control input" id="phoneNumber" placeholder="Enter your phone number" [(ngModel)]="user1.phoneNumber" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <!-- Second Div: Shop Owner Name, Service Type, Address, Security Question, Security Answer -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="shopOwnerName" class="label">Shop Owner Name</label>
              <input type="text" class="form-control input" id="shopOwnerName" placeholder="Enter shop owner name" [(ngModel)]="user1.shopOwnerName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="serviceType" class="label">Service Type</label>
              <select class="form-control input" id="serviceType" [(ngModel)]="user1.serviceType" name="serviceType" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected>Select the service type</option>
                <option class="form-control" value="online" name="option1">Online</option>
                <option value="offline" name="option2">Offline</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address" class="label">Address</label>
              <input type="text" class="form-control input" id="address" placeholder="Enter your address" [(ngModel)]="user1.shopAddress" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="securityQuestion" class="label" >Security Question</label>
              <select class="form-control input" id="securityQuestion"  placeholder="Click to select" [(ngModel)]="user1.securityQuestion" name="securityQuestion" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected>Select the secutity questions</option>
                <option class="form-control" value="petName" name="option1" >What's your pet's name?</option>
                <option value="grandfathersName" name="option2">What's your grandfather's name?</option>
                <option value="hometown" name="option3">What's your hometown?</option>
              </select>
            </div>
            <div class="form-group">
              <label for="securityAnswer" class="label">Security Answer</label>
              <input type="text" class="form-control input" id="securityAnswer" placeholder="Enter the security answer" [(ngModel)]="user1.securityAnswer"[ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addUser()">Submit</button>
        <p>By signing up you agree to Directory's Terms and Conditions and Privacy Policy.</p>
      </form>
    </div>
    <!-- Third Div: Image -->
    <div class="col-md-5">
      <img src="assets/service.jpg" alt="Registration Image" class="img-fluid">
    </div>
  </div>
  <br>
</div>
<footer class="bg-primary text-white text-center py-3">
  &copy; time2fixit 2023
</footer>
